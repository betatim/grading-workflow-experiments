version: 2.1

commands:
  gradenotebook:
    description: "Execute a notebook"
    parameters:
      nb:
        type: string
    steps:
      - run:
          command: |
            . /tmp/venv/bin/activate
            papermill << parameters.nb >>.ipynb << parameters.nb >>-graded.ipynb

jobs:
  grade:
    docker:
      - image: circleci/python:3.7

    working_directory: /tmp/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            # currently we get ipython 7 which uses an incompatible version of
            # prompt_toolkit
            pip install --progress-bar off "ipython<7"
            pip install --progress-bar off papermill ipywidgets
            pip install --progress-bar off https://github.com/betatim/grading-workflow-experiments/archive/distributing-work.zip

      {% for notebook in notebook_paths -%}
      - gradenotebook:
          nb: {{ notebook }}
      {% endfor -%}
      {% for notebook in notebook_paths -%}
      - run:
          when: always
          command: |
            . /tmp/venv/bin/activate
            jupyter nbconvert --to html {{ notebook }}-graded.ipynb
      {% endfor -%}

      - store_artifacts:
          path: /tmp/repo

workflows:
  version: 2
  grade_me:
    jobs:
      - grade
